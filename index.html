<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="./styles.css" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<dialog>
			<p>Failed to fetch weather information!</p>
				<button data-form-close>OK</button>
		</dialog>
		<form class="search-bar">
			<input type="text" name="city" id="city" placeholder="Search city" data-search-bar/>
		</form>
		<div class="app">
			<div class="header">
				<div class="condition" data-condition></div>
				<div class="location" data-location></div>
			</div>
			<div class="temp" data-temp></div>
			<div class="others">
				<div class="feel-like" data-fell-like></div>
				<div class="wind" data-wind></div>
				<div class="humidity" data-humidity></div>
			</div>
		</div>
		<div class="footer">
			<p><a href="https://unsplash.com/photos/the-sun-is-setting-over-a-mountain-range-BUaeQu-UdFY">Background image</a> by <a href="https://unsplash.com/@auchynnikau">Slava Auchynnikau on unsplash</a></p>
		</div>
	</body>
</html>
