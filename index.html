<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="./styles.css" />
		<!-- <script src="./script.js" defer></script> -->
	</head>
	<body>
		<div class="search-bar">
			<input type="text" name="city" id="city" placeholder="Search city" />
		</div>
		<div class="app">
			<div class="header">
				<div class="condition">MOSTLY SUNNY</div>
				<div class="location">GUANGZHOU, CHINA</div>
			</div>
			<div class="temp">69</div>
			<div class="others">
				<div class="feel-like">FEELS LIKE: 70</div>
				<div class="wind">WIND: 5 MPH</div>
				<div class="humidity">HUMIDITY: 69</div>
			</div>
		</div>
		<div class="footer">
			<p><a href="https://unsplash.com/photos/the-sun-is-setting-over-a-mountain-range-BUaeQu-UdFY">Background image</a> by <a href="https://unsplash.com/@auchynnikau">Slava Auchynnikau on unsplash</a></p>
		</div>
	</body>
</html>
